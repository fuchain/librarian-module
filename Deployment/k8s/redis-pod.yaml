apiVersion: v1
kind: Pod
metadata:
  creationTimestamp: null
  labels:
    io.kompose.service: redis
  name: redis
spec:
  containers:
  - args:
    - redis-server
    - --appendonly
    - "yes"
    image: redis:alpine
    name: redis
    ports:
    - containerPort: 6379
    resources: {}
    volumeMounts:
    - mountPath: /data
      name: redis-data
  restartPolicy: OnFailure
  volumes:
  - name: redis-data
    persistentVolumeClaim:
      claimName: redis-data
status: {}
