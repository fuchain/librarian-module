version: "3"
services:
  redisbc:
    image: redis:alpine
    command: redis-server --appendonly yes
    ports:
      - 6379:6379
    volumes:
      - redisbc-data:/data
    networks:
      - node
    deploy:
      placement:
        constraints: [node.role == manager]

  redisio:
    image: redis:alpine
    command: redis-server --appendonly yes
    ports:
      - 6380:6379
    volumes:
      - redisio-data:/data
    networks:
      - node
    deploy:
      placement:
        constraints: [node.role == manager]

  mongodbbc:
    image: mongo
    ports:
      - 27017:27017
    volumes:
      - mongodbbc-data:/data/db
    networks:
      - node
    deploy:
      placement:
        constraints: [node.role == manager]

  mongodbio:
    image: mongo
    ports:
      - 27018:27017
    volumes:
      - mongodbio-data:/data/db
    networks:
      - node
    deploy:
      placement:
        constraints: [node.role == manager]

  webapp:
    image: fptu/librarian-webapp:latest
    ports:
      - 3000:80
    environment:
      VUE_APP_API_BASE_URL: https://lapi.fptu.tech
      VUE_APP_API_BETA_URL: https://napi.fptu.tech
      VUE_APP_SOCKET_URL: http://napi.fptu.tech
    deploy:
      replicas: 4
      update_config:
        parallelism: 2
        delay: 10s
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 3
        window: 120s

  visualizeapp:
    image: fptu/librarian-visualizeapp:latest
    ports:
      - 3001:80
    deploy:
      replicas: 1
      update_config:
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 3
        window: 120s

  pairworker:
    image: fptu/librarian-pairworker:latest
    ports:
      - 5100:5100
    networks:
      - node
    depends_on:
      - mongodbbc
    environment:
      MONGODB: mongodbbc
    deploy:
      replicas: 1
      update_config:
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 3
        window: 120s

  bcserver:
    image: fptu/librarian-blockchainserver:latest
    ports:
      - 5000:5000
    networks:
      - node
    depends_on:
      - mongodbbc
      - redisbc
    environment:
      DB_HOST: mongodbbc
      DB_NAME: librarianblockchain
      REDIS_HOST: redisbc
      BIGCHAIN_HOST: https://testnet.bigchain.fptu.tech/api/v1/
      PUBLIC_KEY: Y95FVZsm25rvRhCgV4wZ5NMNE3A3SdJGeKk6KBqroD9
      PRIVATE_KEY: CviuZeJhVuvtUc25BUuUDUmU8nARFqpxYKDGQP61s4is
    deploy:
      replicas: 2
      update_config:
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 3
        window: 120s

  ioserver:
    image: fptu/librarian-ioserver:latest
    ports:
      - 5002:5002
    networks:
      - node
    depends_on:
      - mongodbio
      - redisio
    environment:
      DB_HOST: mongodbio
      DB_NAME: librariannode
      REDIS_HOST: redisio
      SENDGRID_API_KEY: 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
    deploy:
      replicas: 4
      update_config:
        parallelism: 2
        delay: 10s
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 3
        window: 120s

  jenkins:
    image: jenkins/jenkins:lts
    ports:
      - 8080:8080
      - 50000:50000
    volumes:
      - jenkins-data:/var/jenkins_home
    deploy:
      replicas: 1
      update_config:
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 3
        window: 120s

  visualizer:
    image: dockersamples/visualizer:stable
    ports:
      - "1000:8080"
    stop_grace_period: 1m30s
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
    deploy:
      placement:
        constraints: [node.role == manager]

networks:
  node:

volumes:
  redisio-data:
  redisbc-data:
  mongodbbc-data:
  mongodbio-data:
  jenkins-data:
