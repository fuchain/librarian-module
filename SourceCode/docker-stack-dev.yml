version: "3"
services:
  redis:
    image: redis:alpine
    command: redis-server --appendonly yes
    ports:
      - 6379:6379
    volumes:
      - redis-data:/data
    networks:
      - node
    deploy:
      replicas: 1
      update_config:
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 3
        window: 120s

  postgres:
    image: postgres
    ports:
      - 5432:5432
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - backend
    environment:
      POSTGRES_USER: capstone
      POSTGRES_PASSWORD: capstone
      POSTGRES_DB: librarianmodule
    deploy:
      placement:
        constraints: [node.role == manager]

  mongodb:
    image: mongo
    ports:
      - 27018:27017
    volumes:
      - mongodb-data:/data/db
    networks:
      - node
    environment:
      MONGO_INITDB_ROOT_USERNAME: capstone
      MONGO_INITDB_ROOT_PASSWORD: capstone
    deploy:
      placement:
        constraints: [node.role == manager]

  webapp:
    image: fptu/librarian-webapp:latest
    ports:
      - 3000:80
    environment:
      VUE_APP_API_BASE_URL: https://lapi.fptu.tech
      VUE_APP_API_BETA_URL: https://napi.fptu.tech
      VUE_APP_SOCKET_URL: http://napi.fptu.tech
    deploy:
      replicas: 1
      update_config:
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 3
        window: 120s

  webserver:
    image: fptu/librarian-webserver:latest
    ports:
      - 5000:5000
    networks:
      - backend
    depends_on:
      - postgres
    environment:
      - SPRING_PROFILES_ACTIVE=dev
    deploy:
      replicas: 1
      update_config:
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 3
        window: 120s

  nodeserver:
    image: fptu/librarian-nodeserver:latest
    ports:
      - 5002:5002
    networks:
      - node
    depends_on:
      - postgresn
      - redis
    environment:
      DB_HOST: mongodb
      DB_USER: capstone
      DB_PASS: capstone
      DB_NAME: librariannode
      REDIS_HOST: redis
    deploy:
      replicas: 1
      update_config:
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 3
        window: 120s

  pgadmin:
    image: dpage/pgadmin4
    ports:
      - 1002:80
    depends_on:
      - postgres
      - postgresn
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@fptu.tech
      PGADMIN_DEFAULT_PASSWORD: capstone
    deploy:
      replicas: 1
      update_config:
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 3
        window: 120s

  visualizer:
    image: dockersamples/visualizer:stable
    ports:
      - "1000:8080"
    stop_grace_period: 1m30s
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
    deploy:
      placement:
        constraints: [node.role == manager]

networks:
  backend:
  node:

volumes:
  redis-data:
  postgres-data:
  mongodb-data:
