version: "3.1"

services:
    mongo:
        image: mongo
        ports:
            - 27017:27017
        restart: always

    mongo-express:
        image: mongo-express
        restart: always
        ports:
            - 8081:8081

    redis:
        image: redis
        command: redis-server --appendonly yes
        ports:
            - 6379:6379
        restart: always
