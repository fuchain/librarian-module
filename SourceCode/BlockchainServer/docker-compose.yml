version: "3.1"

services:
    bcserver:
        build:
            context: .
            dockerfile: ./dev.Dockerfile
        ports:
            - 5000:5000
        networks:
            - node
        image: librarian-bcserver-dev
        container_name: librarian-bcserver-dev
        volumes:
            - ./src:/root/src/node/src
            - ./.env:/root/src/node/.env
        environment:
            DB_HOST: mongo
            DB_NAME: librarianblockchain
            REDIS_HOST: redis
            BIGCHAIN_HOST: https://testnet.bigchain.fptu.tech/api/v1/
            PUBLIC_KEY: 8dVeGJUXmX97GikETEaYVuzBjZNUa15ogi25EhoDAVyj
            PRIVATE_KEY: FM7yiZRZdcWnbDFZFLudC8xLHt57ArKLUVET8YsuimAV

    mongo:
        image: mongo
        ports:
            - 27017:27017
        networks:
            - node
        restart: always

    mongo-express:
        image: mongo-express
        restart: always
        ports:
            - 8081:8081
        networks:
            - node

    redis:
        image: redis
        command: redis-server
        ports:
            - 6379:6379
        networks:
            - node
        restart: always

networks:
    node:
