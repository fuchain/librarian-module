<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="vi" >
<head>
    <meta charset="utf-8"/>
    <base th:href="@{/}"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>Tittle</title>

    <link rel='shortcut icon' href='http://cd.capstone-hcm.club/favicon.ico' type='image/x-icon'>
    <link rel='icon' href='http://cd.capstone-hcm.club/favicon.ico' type='image/x-icon'>

    <!-- Bootstrap 3.3.5 -->
    <link rel="stylesheet" href="http://cd.capstone-hcm.club/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="http://cd.capstone-hcm.club/plugins/fontawesome/css/all.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="http://cd.capstone-hcm.club/plugins/ionicons/ionicons.min.css">
    <!-- Sweet Alert 2 -->
    <link rel="stylesheet" href="http://cd.capstone-hcm.club/plugins/sweetalert/sweetalert2.min.css">
    <!-- DataTables -->
    <link rel="stylesheet" href="http://cd.capstone-hcm.club/plugins/datatables/dataTables.bootstrap.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="http://cd.capstone-hcm.club/dist/css/AdminLTE.min.css">
    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" href="http://cd.capstone-hcm.club/dist/css/skins/_all-skins.min.css">

    <link rel="stylesheet" href="http://cd.capstone-hcm.club/stpm.utils.min.css">
    <link rel="stylesheet" href="http://cd.capstone-hcm.club/stpm.main.css">

</head>
<body class="sidebar-mini skin-blue-light fixed">

    <div class="wrapper">

        <header class="main-header">
            <!-- Logo -->
            <th:block th:if="${defaultPage != null}">
                <a th:href="${defaultPage}" class="logo">
                    <img src="http://cd.capstone-hcm.club/dist/img/img-logo-fe.jpg" height="40px" alt=""/>
                </a>
            </th:block>
            <th:block th:unless="${defaultPage != null}">
                <div class="logo">
                    <img src="http://cd.capstone-hcm.club/dist/img/img-logo-fe.jpg" height="40px" alt=""/>
                </div>
            </th:block>

            <!-- Header Navbar: style can be found in header.less -->
            <nav class="navbar navbar-static-top" role="navigation">
                <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
                    <span class="sr-only">Toggle navigation</span>
                </a>
                <div class="navbar-custom-menu">
                    <ul class="nav navbar-nav">
                        <li class="dropdown user user-menu">
                            <a class="dropdown-toggle" data-toggle="dropdown">
                                <img src="http://cd.capstone-hcm.club/dist/img/manicon.jpg" class="user-image" alt="User Image"/>

                                <span class="hidden-xs" th:if="${userInfo != null}"
                                      th:utext="${userInfo.getFullName()}"></span>
                                <span class="hidden-xs" th:unless="${userInfo != null}">Unknown User</span>
                            </a>
                            <ul class="dropdown-menu">
                                <!-- User image -->
                                <li class="user-header">
                                    <img src="http://cd.capstone-hcm.club/dist/img/manicon.jpg" class="img-circle" alt="User Image"/>
                                    <p>
                                        <span class="hidden-xs" th:if="${userInfo != null}"
                                              th:utext="${userInfo.getFullName()}"></span>
                                        <span class="hidden-xs" th:unless="${userInfo != null}">Unknown User</span>
                                        <small th:if="${userInfo != null}" th:utext="${userInfo.getEmail()}"></small>
                                    </p>
                                </li>
                                <!-- Menu Footer-->
                                <li class="user-footer">
                                    <div class="pull-left">
                                        <a class="btn btn-default btn-flat">Thông tin người dùng</a>
                                    </div>
                                    <div class="pull-right">
                                        <a href="stpm/logout" class="btn btn-default btn-flat">Đăng xuất</a>
                                    </div>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

        <!-- Left side column. contains the logo and sidebar -->
        <aside class="main-sidebar">
            <!-- sidebar: style can be found in sidebar.less -->
            <section class="sidebar">
                <!-- Sidebar user panel -->
                <div class="user-panel">
                    <div class="pull-left image">
                        <img src="http://cd.capstone-hcm.club/dist/img/manicon.jpg" class="user-image" alt="User Image"/>
                    </div>
                    <div class="pull-left info">
                        <p th:if="${userInfo != null}" th:utext="${userInfo.getFullName()}"></p>
                        <p th:unless="${userInfo != null}">Unknown User</p>
                        <span style="font-size: small;"><i class="fa fa-circle text-success"></i> Đang hoạt động</span>
                    </div>
                </div>
                <!-- sidebar menu: : style can be found in sidebar.less -->
                <ul class="sidebar-menu">
                    <th:block th:if="${sideBarRecords != null}" th:each="record: ${sideBarRecords}">
                        <li class="treeview">
                            <a href="#">
                                <i class="fa fa-book"></i> <span th:utext="${record.getKey()}"></span>
                                <i class="fa fa-angle-left pull-right"></i>
                            </a>
                            <ul class="treeview-menu">
                                <th:block th:each="item: ${record.getValue()}">
                                    <li th:with="link=${item.getFullDomain()}">
                                        <a th:href="${link}">
                                            <i class="far fa-circle"></i>
                                            <span th:utext="${item.getName()}"></span>
                                        </a>
                                    </li>
                                </th:block>
                            </ul>
                        </li>
                    </th:block>
                </ul>
            </section>
            <!-- /.sidebar -->
        </aside>

        <div class="content-wrapper" style="min-height: 272px;">
            <!-- SECTION -->
            <div class="section" layout:fragment="custom-content">

            </div>
            <!-- /container -->
            <!-- /SECTION -->
        </div>

        <footer class="main-footer">
            <div class="pull-right hidden-xs">
                <b>Version</b> 2.0.0
            </div>
            <strong>Copyright © 2017-2018 <a href="http://www.kieutrongkhanh.net/">Khanh Kieu</a>.</strong> All rights reserved.
        </footer>

    </div>

    <!-- jQuery 2.1.4 -->
    <script src="http://cd.capstone-hcm.club/plugins/jQuery/jQuery-2.1.4.min.js"></script>
    <!-- Bootstrap 3.3.5 -->
    <script src="http://cd.capstone-hcm.club/bootstrap/js/bootstrap.min.js"></script>
    <script src="http://cd.capstone-hcm.club/plugins/sweetalert/sweetalert.min.js"></script>
    <script src="http://cd.capstone-hcm.club/plugins/slimScroll/jquery.slimscroll.min.js"></script>
    <!-- ChartJS 1.0.1 -->
    <script src="http://cd.capstone-hcm.club/plugins/chartjs/Chart.js"></script>
    <!-- FastClick -->
    <script src="http://cd.capstone-hcm.club/plugins/fastclick/fastclick.min.js"></script>
    <!-- DataTables -->
    <script src="http://cd.capstone-hcm.club/plugins/datatables/jquery.dataTables.min.js"></script>
    <script src="http://cd.capstone-hcm.club/plugins/datatables/dataTables.bootstrap.min.js"></script>
    <!-- AdminLTE App -->
    <script src="http://cd.capstone-hcm.club/dist/js/app.min.js"></script>
    <script src="http://cd.capstone-hcm.club/stpm.utils.js"></script>

    <!-- jQuery Plugins -->
    <th:block layout:fragment="scripts">

    </th:block>


</body>
</html>
